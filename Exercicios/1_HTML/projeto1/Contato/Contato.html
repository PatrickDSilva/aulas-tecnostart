<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>Contato</title>
    <link rel="icon" type="png" href="../Inicial/triangulo.png" alt="Logo de triangulo" size="16x16">
</head>

<body>
    <img id="img" type="img/jpeg" src="../Sobre/TecnoStart.jpeg" alt="Logo TecnoStart" width="250px">

    <header>
        <nav id="menu">
            <ul>
                <li>
                    <a href="../Inicial.html/Inicial.html" target="_self">Inicial</a>
                </li>
                <li>
                    <a href="../Contato/Contato.html" target="_self">Contato</a>
                </li>
                <li>
                    <a href="../Sobre.html/Sobre.html" target="_self">Sobre</a>
                </li>
            </ul>
        </nav>
    </header>


    <main>

        <form method="POST" class="form">

            <fieldset id="Dados">
                <legend class="DP">Dados Pessoais</legend>
                <label class="N">Nome: <input name="Nome-do-Aluno" type="text" required></label>
                <label class="S">Sobrenome: <input name= "Sobrenome" type="text" required></label>
                <label class="DN">Data de Nascimento: <input name="Data de Nascimento" type="date" required></label>
            </fieldset>

            <fieldset id="sexo">
                <legend class="S">Sexo</legend>
                <label class="M"><input type="radio" name="sexo" id="radio" value="M" checked>Masculino</label>
                <label><input type="radio" name="sexo" id="radio" value="F">Feminino</label>
                <label><input type="radio" name="sexo" id="radio" value="LGBQT">LGBTQIA+</label>
            </fieldset>

            <fieldset id="Contato">
                <legend class="DC">Dados Contato</legend>
                <label>Telefone: <input name="Telefone" type="tel" required></label>
                <label>E-mail: <input name="E-mail" type="text" required></label>
            </fieldset>

            <Fieldset id="Contato2">
                <legend class="C">Contato2</legend>
                <label>Contato3</label>
                <select name="dsEscolaridade" required>
                <option value="" selected disabled>Selecione a Escolaridade</option>
                <option value="1">Analfabeto</option>
                <option value="2">Fundamental Incompleto</option>
                <option value="3">Fundamental Completo</option>
                <option value="4">Ensino Médio Incompleto</option>
                <option value="5">Ensino Médio Completo</option>
                <option value="6">Ensino Tecnico Incompleto</option>
                <option value="7">Ensino Tecnico Completo</option>
                <option value="8">Ensino Superior Incompleto</option>
                <option value="9">Ensino Superior Completo</option>
            </select>
            </Fieldset>
            <div id="botão">
                <input id="b" type="submit" value="Cadastrar Aluno">
            </div>
        </form>
    </main>




    <footer>
        <p></p>Todos os diretos são reservados aos guris da Tecno Start &#128526; &#169;</p>
        <a rel="noopener" target="_blank" href="https://policies.google.com/privacy?hl=pt-BR">Política de Privacidade
    </a></footer>

</body>

</html>
