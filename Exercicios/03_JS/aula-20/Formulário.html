<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Default.css" text="text/css" media="screen">
    <title>Formulário Aula 20</title>
</head>


<body>
    <main>
        <div class="form">
            <form class="container">

                <div class="cards">
                    <label for="nome">Nome</label>
                    <input id="Nome" type="text" required>
                </div>

                <div class="cards">
                    <label for="sobrenome">Sobrenome</label>
                    <input id="Sobrenome" type="text" required></label>
                </div>

                <div class="cards">
                    <label for="anoNascimento">Ano de Nascimento</label>
                    <input id="AnoNascimento" type="date" required>
                </div>

                <div class="cards">
                    <label for="idade">Idade</label>
                    <input id="Idade" type="number" placeholder="Idade calculada" readonly value="" required>
                </div>
            </form>

            <button id="Cadastrar" type="button">Cadastrar</button>
        </div>

        <div class="form">
            <div class="container">
                <button id="Limpar" type="button">Limpar</button>

                <table>
                    <thead>
                        <tr>
                            <th id="TbNomeCompleto">Nome Completo</th>
                            <th id="TbIdade">Idade</th>
                        </tr>
                    </thead>

                    <tbody id="MinhaLista">

                        <tr>
                            <td>Teste</td>
                            <td>22</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>

    </main>

    <script src="./Funções.js"></script>

</body>


</html>
