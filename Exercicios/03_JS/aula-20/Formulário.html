<body>

        <form class="container" method="POST">

            <fieldset>

            <fieldset>
                <label>Sobrenome</label>
                <input name="Sobrenome" type="text" required></label>
            </fieldset>

                <label>Ano de Nascimento</label>

            <fieldset>
                <label>Idade</label>
                <input name="idade" type="text">

        <table>

                </tr>

        </table>
